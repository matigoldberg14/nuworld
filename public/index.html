<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="NU World" />
        <meta name="keywords" content="" />

        <title>NU World</title>

        <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/Icono NUWD.png" sizes="any" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />

        <style>
            @font-face {
                font-family: 'Progress-Personal-Use';
                src: local('progress'), url(./fonts/PROGRESS-PERSONAL-USE.ttf) format('truetype');
            }

            @font-face {
                font-family: 'War-Is-Over';
                src: local('war'), url(./fonts/War-is-Over.ttf) format('truetype');
            }

            /* width */
            ::-webkit-scrollbar {
                width: 4px;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background-color: black;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #6c6c6c;
                border-radius: 10px;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #47bde9;
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
